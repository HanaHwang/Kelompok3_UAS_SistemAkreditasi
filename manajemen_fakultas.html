<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manajemen Fakultas - Sistem Akreditasi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<style>
body {overflow-x: hidden;}
#wrapper {display: flex; width: 100%; min-height: 100vh;}
#sidebar-wrapper {
    min-width: 250px; max-width: 250px;
    background-color: #fff;
    border-right:1px solid #ddd;
    flex-shrink:0;
    transition: all 0.3s;
}
#page-content-wrapper {flex-grow:1; transition: all 0.3s;}
.profile-section{display:flex;align-items:center;padding:0.75rem 1rem;}
.profile-section img{width:35px;height:35px;border-radius:50%;margin-right:10px;}
@media (max-width:768px){
    #sidebar-wrapper{margin-left:-250px;position:fixed;height:100%;z-index:1000;}
    #sidebar-wrapper.active{margin-left:0;box-shadow:2px 0 5px rgba(0,0,0,0.3);}
    #overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);z-index:900;}
    #overlay.active{display:block;}
}
</style>
</head>
<body class="bg-light">
<div id="wrapper">

<!-- Sidebar -->
<div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-primary fs-4 p-3">Sistem Akreditasi</div>
    <div class="profile-section border-bottom mb-2">
        <img id="userPic" src="https://via.placeholder.com/35" alt="Profile">
        <div>
            <div class="fw-bold" id="sidebarUserName"></div>
            <span class="badge bg-info text-dark" id="sidebarUserRole"></span>
        </div>
    </div>

    <div class="list-group list-group-flush mt-2" id="sidebarMenu"></div>

    <button id="sidebarLogout" class="btn btn-outline-danger m-3 w-100">
        <i class="fa fa-sign-out-alt"></i> Logout
    </button>
</div>

<!-- Page Content -->
<div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle"><i class="fa fa-bars"></i></button>
            <div class="ms-auto d-flex align-items-center">
                <div class="me-3 text-muted" id="currentDate"></div>
                <img id="userPicNav" src="https://via.placeholder.com/35" class="rounded-circle me-2" alt="Profile">
                <span id="userName" class="fw-bold me-2"></span>
                <span class="badge bg-secondary" id="userRoleNav"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h2 class="text-primary mb-4">Manajemen Data Fakultas</h2>

        <!-- Add Fakultas Button -->
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fakultasModal">
                <i class="fa fa-plus"></i> Tambah Fakultas
            </button>
        </div>

        <!-- Fakultas Table -->
        <div class="table-responsive shadow-sm">
            <table class="table table-striped table-bordered align-middle bg-white" id="fakultasTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID Fakultas</th>
                        <th>Nama Fakultas</th>
                        <th>Kode Fakultas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</div>

<div id="overlay"></div>

<!-- Modal Tambah/Edit Fakultas -->
<div class="modal fade" id="fakultasModal" tabindex="-1" aria-labelledby="fakultasModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="fakultasForm">
        <div class="modal-header">
          <h5 class="modal-title" id="fakultasModalLabel">Tambah Fakultas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="modalMode" value="add">
            <input type="hidden" id="modalIndex">
            <div class="mb-3">
                <label class="form-label">Nama Fakultas</label>
                <input type="text" class="form-control" id="modalNamaFakultas" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kode Fakultas</label>
                <input type="text" class="form-control" id="modalKodeFakultas" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// ======= Current User & Sidebar =======
const user = JSON.parse(localStorage.getItem('currentUser')) || {user_role:"Administrator", name:"Admin"};
if(user.user_role !== "Administrator"){
    alert("Hanya Administrator yang dapat mengakses halaman ini!");
    window.location.href="dashboard.html";
}
document.getElementById('userName').textContent = user.name;
document.getElementById('userRoleNav').textContent = user.user_role;
document.getElementById('sidebarUserName').textContent = user.name;
document.getElementById('sidebarUserRole').textContent = user.user_role;
document.getElementById('userPic').src = "https://via.placeholder.com/35";
document.getElementById('userPicNav').src = "https://via.placeholder.com/35";
document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

// Sidebar Menu
const menuItems = {
    "Administrator": [
        {text:"Dashboard", href:"dashboard.html", icon:"fa-tachometer-alt"},
        {text:"Manajemen Data User", href:"manajemen_user.html", icon:"fa-user-shield"},
        {text:"Manajemen Data Prodi", href:"manajemen_prodi.html", icon:"fa-graduation-cap"},
        {text:"Manajemen Data Fakultas", href:"manajemen_fakultas.html", icon:"fa-building"},
        {text:"Manajemen Data Akreditasi", href:"manajemen_akreditasi.html", icon:"fa-book"},
        {text:"Transaksi Status Akreditasi", href:"transaksi_status.html", icon:"fa-exchange-alt"},
        {text:"Laporan Detail Akreditasi", href:"laporan_detail.html", icon:"fa-file-alt"},
        {text:"Laporan Rekapitulasi Akreditasi", href:"laporan_rekap.html", icon:"fa-file"}
    ]
};

const sidebarMenu = document.getElementById('sidebarMenu');
menuItems[user.user_role].forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.className = "list-group-item list-group-item-action bg-light d-flex align-items-center";
    a.innerHTML = `<i class="fa ${item.icon} me-2"></i>${item.text}`;
    if(window.location.pathname.endsWith(item.href)) a.classList.add("active","bg-primary","text-white");
    sidebarMenu.appendChild(a);
});

// Logout & Sidebar Toggle
document.getElementById('sidebarLogout').addEventListener('click',()=>{ localStorage.removeItem('currentUser'); window.location.href="login.html"; });
const sidebarWrapper = document.getElementById('sidebar-wrapper');
const overlay = document.getElementById('overlay');
document.getElementById('sidebarToggle').addEventListener('click',()=>{ sidebarWrapper.classList.toggle('active'); overlay.classList.toggle('active'); });
overlay.addEventListener('click',()=>{ sidebarWrapper.classList.remove('active'); overlay.classList.remove('active'); });

// ======= Updated Fakultas Data =======
let fakultasData = [
    {id_fakultas:"F001", nama:"Fakultas Hukum", kode:"FH"},
    {id_fakultas:"F002", nama:"Fakultas Ekonomi & Bisnis", kode:"FEB"},
    {id_fakultas:"F003", nama:"Fakultas Pertanian", kode:"FP"},
    {id_fakultas:"F004", nama:"Fakultas Teknik", kode:"FT"},
    {id_fakultas:"F005", nama:"Fakultas Ilmu Sosial dan Ilmu Politik", kode:"FISIP"},
    {id_fakultas:"F006", nama:"Fakultas Keguruan dan Ilmu Pendidikan", kode:"FKIP"},
    {id_fakultas:"F007", nama:"Fakultas Kehutanan", kode:"FHUT"},
    {id_fakultas:"F008", nama:"Fakultas Matematika dan Ilmu Pengetahuan Alam", kode:"FMIPA"},
    {id_fakultas:"F009", nama:"Fakultas Kedokteran", kode:"FK"}
];


// Render Table
function renderFakultasTable(){
    const tbody = document.querySelector("#fakultasTable tbody");
    tbody.innerHTML = "";
    fakultasData.forEach((f,index)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${f.id_fakultas}</td>
            <td>${f.nama}</td>
            <td>${f.kode}</td>
            <td>
                <button class="btn btn-sm btn-light me-2" data-bs-toggle="modal" data-bs-target="#fakultasModal"><i class="fa fa-edit"></i></button>
                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </td>
        `;
        // Edit Button
        tr.querySelector(".btn-light").onclick = ()=>{
            document.getElementById("modalMode").value="edit";
            document.getElementById("modalIndex").value=index;
            document.getElementById("modalNamaFakultas").value=f.nama;
            document.getElementById("modalKodeFakultas").value=f.kode;
            document.getElementById("fakultasModalLabel").textContent="Edit Fakultas";
        };
        // Delete Button
        tr.querySelector(".btn-danger").onclick = ()=>{
            if(confirm("Hapus fakultas ini?")){
                fakultasData.splice(index,1);
                renderFakultasTable();
            }
        };
        tbody.appendChild(tr);
    });
}

// ======= Handle Modal Submit =======
document.getElementById("fakultasForm").addEventListener("submit",(e)=>{
    e.preventDefault();
    const mode = document.getElementById("modalMode").value;
    const index = parseInt(document.getElementById("modalIndex").value);
    const newFakultas = {
        id_fakultas: mode==="add"?Date.now():fakultasData[index].id_fakultas,
        nama: document.getElementById("modalNamaFakultas").value,
        kode: document.getElementById("modalKodeFakultas").value
    };
    if(mode==="add") fakultasData.push(newFakultas);
    else fakultasData[index]=newFakultas;
    renderFakultasTable();
    const modalEl = document.getElementById("fakultasModal");
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();
});

// Initial Render
renderFakultasTable();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
